{% extends 'base.html' %}

{% block title %}flask-wtf demo{% endblock %}

{% block page_content %}
    <div class="page-header">
        <h1>Image</h1>
    </div>
    <div class="container">
        {% for image in images %}
            <span>{{ loop.index }}</span>
            <img width="100" height="100" src="{{ image }}" alt="{{ image }}" />
        {% endfor %}
    </div>
{% endblock %}
