<div class="popup-card">
    <img src="{{ url_for('main.get_avatar', filename=user.avatar_m) }}" alt="{{ url_for('main.get_avatar', filename=user.avatar_m) }}" class="rounded img-fluid avatar-s popup-avatar">
    <div class="popup-profile">
        <h6>{{ user.name }}</h6>
        <p class="text-muted">{{ user.username }}</p>
    </div>
    <p class="card-text">
        <a href="{{ url_for('user.index', username=user.username) }}">
            <strong>{{ user.photos | length }}</strong> 张照片
        </a>
    </p>
    <a href="{{ url_for('user.index', username=user.username) }}" class="btn btn-light btn-sm">主页</a>
</div>
